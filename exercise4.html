<!DOCTYPE html>
<html>
<head>
	<title>
		longest string
	</title>
</head>
<body>
<script type="text/javascript">
	
function longestWord(string) {
    var str = string.split(" ");
    var longest = 0;
    var word = null;
    str.forEach(function(str) {
        if (longest < str.length) {
            longest = str.length;
            word = str;
        }
    });
    return word;
}
console.log(longestWord("pride and prejudice"));


</script>
</body>
</html>
