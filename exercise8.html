<!DOCTYPE html>
<html>
<head>
	<title>
	string repeat
	</title>
</head>
<body>
<script type="text/javascript">
	function FirstNotRepeatedChar(str) {
 var arr = str.split('');
 var result = '';
 var ctr = 0; 
  for (var x = 0; x < arr.length; x++) {
   ctr = 0;
  for (var y = 0; y < arr.length; y++) {
  if (arr[x] == arr[y]) {
    ctr+= 1;
    }
   }

if (ctr < 2) {
  result = result+arr[x];
  }
}
return result;
}
console.log(FirstNotRepeatedChar('prabhat'));

</script>

</body>
</html>
